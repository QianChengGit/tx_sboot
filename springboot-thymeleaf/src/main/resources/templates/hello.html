<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
        thymeleaf官方文档地址：
        <a href="https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html">https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html</a>
    </p>
    <p th:text="${hello}"></p>
    <p th:text="#{txjava.name}"></p>
    <p th:text="${'姓名：'+user.name+'；年龄：'+user.age+'；角色：'+user.role.roleName}"></p>
    <p th:text="${#dates.format(now,'yyyy-MM-dd')}"></p>
    <hr/>
    <div th:object="${session.user}">
        <p>Name: <span th:text="*{name}"></span></p>
        <p>Age: <span th:text="*{age}"></span></p>
        <p>RoleName: <span th:text="*{role.roleName}"></span></p>
    </div>
    等同于：
    <div>
        <p>Name: <span th:text="${session.user.name}"></span></p>
        <p>Age: <span th:text="${session.user.age}"></span></p>
        <p>RoleName: <span th:text="${session.user.role.roleName}"></span></p>
    </div>
</body>
</html>
